<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <title>jmnt: countdown</title>
    </head>
    <body>
        <div id="root"></div>
        <template id="countdown">
            <style>
                ::selection{
                    background-color: #909ad7;
                }
                ::-moz-selection{
                    background-color: #909ad7;
                }
                .wrapper{
                    display: flex;
                    flex-flow: column nowrap;
                    align-items: center;
                    background-color: #8cce82;
                    padding: .8rem;
                    border-radius: .6rem;
                    width: 2.5rem;
                    height: 3.6rem;
                }
                .data{
                    font-size: 2.8rem;
                    line-height: 2.8rem;
                    font-weight: bold;
                    margin-top: -.3rem;
                }
            </style>
            <div class="wrapper">
                <div class="data"><slot name="data"></slot></div>
                <div class="unit"><slot name="unit"></slot></div>
            </div>
        </template>
        <template id="reached">
            <style>
                ::selection{
                    background-color: #909ad7;
                }
                ::-moz-selection{
                    background-color: #909ad7;
                }
                .wrapper{
                    display: flex;
                    flex-flow: column nowrap;
                    align-items: center;
                    font-size: 1.4rem;
                }
            </style>
            <div class="wrapper">
                <div>倒计时已结束</div>
                <div><slot name="date"></slot></div>
            </div>
        </template>
        <template id="noargs">
            <style>
                ::selection{
                    background-color: #909ad7;
                }
                ::-moz-selection{
                    background-color: #909ad7;
                }
                .wrapper{
                    display: flex;
                    flex-flow: column nowrap;
                    align-items: center;
                }
            </style>
            <div class="wrapper">
                <div>未输入有效参数。</div>
                <div>参数格式：<code>&lt;年份&gt;.&lt;月份&gt;.&lt;日期&gt;_&lt;小时&gt;:&lt;分钟&gt;:&lt;秒&gt;。</code></div>
            </div>
        </template>
    </body>
    <script src="dayjs-1.11.8.min.js"></script>
    <script src="dayjs-1.11.8-customParseFormat.js"></script>
    <script src="dayjs-1.11.8-duration.js"></script>
    <script src="main.js"></script>
</html>
